<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
   <title>Weather Kenya</title>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>
   <section class="section">
     <h1>
       <img src="img/weather.png" alt="Weather" id="selfimage"   width="50" height="50">
     </h1>
     <img src="img/cityog.png" alt="Weather" id="headerimage"   width="100" height="100">
   </section>
   <section class="section">
       <div class="container">
           <div class="columns">
               <div class="column is-offset-4 is-4">
                   <form method="POST">
                       <div class="field has-addons">
                           <div class="control is-expanded">
                               <input class="input" type="text" placeholder="Search location">
                           </div>
                           <div class="control">
                               <button class="button is-info" id="redbutton">
                                   Show
                               </button>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </section>
   <section class="section">
       <div class="container">
           <div class="columns">
               <div class="column is-offset-4 is-4">
                   <div class="box">
                       <article class="media">
                           <div class="media-left">
                               <figure class="image is-50x50">
                                   <img src="http://openweathermap.org/img/w/10d.png" alt="Image">
                               </figure>
                           </div>
                           <div class="media-content">
                             <p>Today: <script>document.write(new Date().getDate());</script></p>
                               <div class="content">
                                   <p>
                                       <span class="title">Nairobi</span>
                                       <br>
                                       <span class="subtitle">17Â° C</span>
                                       <br> Heavy rains
                                   </p>
                               </div>
                           </div>
                       </article>
                   </div>
               </div>
           </div>
           <img src="img/thunder.gif" alt="Weather" id="animation"   width="250" height="250">
       </div>
   </section>
   <footer class= "footer">
   </footer>
</body>
</html>
